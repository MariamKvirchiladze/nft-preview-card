<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: #0d192c;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #main-project {
        width: 302px;
        box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.0952917);
        padding: 24px;
        border-radius: 15px;
        background-color: #15263f;
        margin: 0 auto;
      }
      img {
        max-width: 302px;
        border-radius: 8px;
      }
      h1 {
        font-family: "Outfit";
        font-style: normal;
        font-weight: 600;
        font-size: 22px;
        line-height: 28px;
        color: #ffffff;
        padding: 24px 8px 12px 8px;
        display: inline-block;
      }
      p {
        font-family: "Outfit";
        color: #8bacd9;
        padding: 12px 8px;
      }
      .syan {
        font-weight: 600;
        font-size: 16px;
        line-height: 20px;
        color: #00fff8;
      }
      .time,
      .creation {
        font-weight: 400;
        font-size: 16px;
        line-height: 20px;
      }
      .time::before {
        content: url(/icon-clock.svg);
        vertical-align: middle;
        padding-right: 8px;
      }
      .syan::before {
        content: url(/icon-ethereum.svg);
        vertical-align: middle;
        padding-right: 8px;
      }

      #information {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      img {
        display: block;
      }
      #avatar {
        display: block;
        width: 31px;
        height: 31px;
        border-radius: 50%;
        border: 1px solid #ffffff;
      }
      #creator {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        align-items: center;
        padding-top: 8px;
      }
      #name {
        font-weight: 400;
        font-size: 16px;
        line-height: 20px;
        color: #ffffff;
      }
      #avatar:hover {
        background: #00fff8;
        mix-blend-mode: normal;
        opacity: 0.5;
        border-radius: 8px;
      }
      .container {
        position: relative;
        width: 100%;
      }
      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        transition: 0.3s ease;
        background: #00fff8;
        mix-blend-mode: normal;
        opacity: 0;
        border-radius: 8px;
      }
      #icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        color: white;
        opacity: 0;
        transition: 0.3s ease;
      }
      .container:hover .overlay {
        opacity: 0.5;
        cursor: pointer;
      }
      .container:hover #icon {
        opacity: 1;
        cursor: pointer;
      }

      h1:hover,
      #name:hover {
        color: #00fff8;
        cursor: pointer;
      }
      #line {
        width: 302px;
        height: 1px;
        background-color: #2e405a;
      }
    </style>
  </head>
  <body>
    <div id="main-project">
      <div class="container">
        <img src="./image-equilibrium.jpg" />
        <div class="overlay"></div>
        <img id="icon" src="icon-view.svg" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="information">
        <p class="syan">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div id="line"></div>
      <div id="creator">
        <img id="avatar" src="./image-avatar.png" />
        <p class="creation">Creation of</p>
        <p id="name">Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mariam Kvirchiladze(MaryCHK)</a>.
    </div>
  </body>
</html>
